<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük App - Yasal Belgeler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            margin: 2rem;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #E67E22;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        p {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #E67E22, #D35400);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }
        
        .footer {
            margin-top: 2rem;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📝</div>
        <h1>Günlük App</h1>
        <p>Anonim günlük yazma uygulaması için yasal belgeler</p>
        
        <div class="links">
            <a href="privacy_policy.html" class="link">🔒 Gizlilik Politikası</a>
            <a href="terms_of_service.html" class="link">📋 Kullanım Şartları</a>
            <a href="data_deletion_policy.html" class="link">🗑️ Veri Silme Politikası</a>
        </div>
        
        <div class="footer">
            <p>Bu belgeler Play Store gereksinimleri için hazırlanmıştır.</p>
        </div>
    </div>
</body>
</html>
